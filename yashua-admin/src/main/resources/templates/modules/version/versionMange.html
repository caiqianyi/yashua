<!DOCTYPE html>
<html>
<head>
    <title>新闻表</title>
	<#include "/header.html">
	<link rel="stylesheet" href="/statics/plugins/jedate/jedate.css">
	<script src="/statics/plugins/jedate/jedate.js"></script>
	<script src="/statics/plugins/jedate/jedate.js"></script>
	<link href="/statics/plugins/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="/statics/plugins/umeditor/umeditor.config.js?_${.now?long}"></script>
    <script type="text/javascript" charset="utf-8" src="/statics/plugins/umeditor/umeditor.js"></script>
    <script type="text/javascript" charset="utf-8" src="/statics/plugins/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="/statics/plugins/umeditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">版本号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="version.versionNumber" placeholder="版本号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">版本下载地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="version.url" placeholder="版本下载地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">版本更新说明</div>
                <div class="col-sm-10">
                	<script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
					</script>
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-sm-2 control-label">是否强制更新</div>
                <label class="radio-inline">
					<input type="radio" name="forcedUpdate" value="0" v-model="version.forcedUpdate"/> 自愿更新
				</label>
				<label class="radio-inline">
					<input type="radio" name="forcedUpdate" value="1" v-model="version.forcedUpdate"/> 强制更新
				</label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">版本类型</div>
                <label class="radio-inline">
					<input type="radio" name="versionType" value="IOS" v-model="version.versionType"/> IOS 
				</label>
				<label class="radio-inline">
					<input type="radio" name="versionType" value="ANDROID" v-model="version.versionType"/> ANDROID
				</label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/version/versionMange.js?_${.now?long}"></script>
</body>
</html>
