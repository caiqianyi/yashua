<script type="text/javascript">
$(function(){
	
	 $.ajax({
        type:"GET",
        url:"/oauth2/tokentick3",//自己填写请求地址
        success:function(r){
            wx.config({
            // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            debug: false,
            // 必填，公众号的唯一标识
            appId: 'wx3916e075f64cf1b5',
            // 必填，生成签名的时间戳
            timestamp:r.data.timestam,
            // 必填，生成签名的随机串
            nonceStr:r.data.nonceSt,
             // 必填，签名，见附录1
             signature:r.data.signatur,
             // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
             jsApiList : [ 'checkJsApi', 'scanQRCode' ]
             });
          }
    });

     wx.error(function(res) {
        alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
    }); 

     wx.ready(function() {
        wx.checkJsApi({
             jsApiList : ['scanQRCode'],
             success : function(res) {

             }
        }); 

         //点击按钮扫描二维码
        document.querySelector('#scanQRCode').onclick = function() {
            wx.scanQRCode({
                needResult : 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType : [ "qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
              /*   success : function(res) {
                var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
				$.ajax({
					type: "POST",
				    url: "/yashua/device/bind",
				    data: {identity:result},
				    success: function(r){
				    	if(r.errcode == 0){
				    		alert("设备绑定成功");
				    		window.location.reload();
				    		return;
				    	}
				    	alert(r.errmsg);
				    }
				});
                } */
            });
        };

    });
	
	
	
	var l1 = $.loading().show();
	$.ajax({
		type: "GET",
	    url: "/yashua/device/mylist",
	    success: function(r){
	    	l1.hide();
	    	if(r.errcode == 0){
	    		var html = "";
	    		var datas = r.data;
	    		for(var i=0;i<datas.list.length;i++){
	    			var device = datas.list[i];
	    			html += '<div class="binding">';
	    			html += '	<img src="'+device.icon+'" alt=""/>';
	    			html += '	<div class="txt">';
    				html += '		<p class="who">'+device.name+'</p>'
    				html += '		<p class="code">'+device.identity+'</p>';
    				if(device.defaultDevice==1)
    					html += '		<p class="join on" onclick="connect(this)">连接设备</p>';
    				if(device.defaultDevice==0)
    					html += '		<p class="join" onclick="connect(this)">连接设备</p>';
    				html += '	</div>';
   					html += '	<em class="unbindBtn" data="'+device.identity+'">删除</em>';
 					html += '</div>';
	    		}
	    		$(".items").html(html);
	    		
	    		$(".items .unbindBtn").unbind("click");
	    		$(".items .unbindBtn").click(function(){
	    			if($(this).prev().children().last().hasClass("on")){
	    				alert("连接设备不允许删除！");
	    				return;
	    			}
	    			var identity = $(this).attr("data");
	    			var l2 = $.loading({content:'删除中...'}).show();
	    			$.ajax({
	    				type: "POST",
	    			    url: "/yashua/device/unbind",
	    			    data: {identity:identity},
	    			    success: function(r1){
	    			    	l2.hide();
	    			    	if(r1.errcode == 0){
	    			    		alert("删除成功");
	    			    		window.location.reload();
	    			    		return;
	    			    	}
	    			    	alert(r1.errmsg);
	    			    }
	    			});
	    			
	    		});
			}else{
				alert(r.errmsg);
			}
		}
	});
	
	$("#addYashuaBtn").click(function(){
		var dia = $(".ui-dialog").dialog("show");
		dia.on("dialog:action",function(e){
			if(e.index == 2){//0==关闭，1==取消，2==确定
				
				var l3 = $.loading({content:'设备绑定中...'}).show();
				var identity = $("input[name=identity]").val();
				$.ajax({
					type: "POST",
				    url: "/yashua/device/bind",
				    data: {identity:identity},
				    success: function(r){
				    	l3.hide();
				    	if(r.errcode == 0){
				    		alert("设备绑定成功");
				    		window.location.reload();
				    		return;
				    	}
				    	alert(r.errmsg);
				    }
				});
			}
	    });
	});
		
});


//设备链接
   function connect(obj){
	var identity = $(obj).prev().text();
	$.ajax({
		type: "POST",
	    url: "/yashua/device/connect",
	    data: {identity:identity},
	    success: function(r){
	    	$(".join").removeClass("on");
	    	$(".join").text("连接设备");
	    	if(r.errcode == 0){
//	    		$(obj).text("连接中");
	    		$(obj).addClass("on");
	    		return;
	    	}
	    	alert(r.errmsg);
	    }
	});
}
</script>
